<div class="bg-background py-12">
  <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg p-8 mx-auto">
    <h2 class="text-3xl font-bold text-center text-secondary mb-8">Registrar Nueva Receta</h2>
    <form (ngSubmit)="onsubmit()" [formGroup]="recipe">
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre de la Receta</label>
        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="name" placeholder="Ej: Tacos al Pastor">
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
        <textarea id="description" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="description" placeholder="Una breve descripción de tu receta..."></textarea>
      </div>
      <div class="mb-5">
        <label for="ingredients" class="block mb-2 text-sm font-medium text-gray-900">Ingredientes</label>
        <textarea id="ingredients" rows="5" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="ingredients" placeholder="Lista de ingredientes..."></textarea>
      </div>
      <div class="mb-5">
        <label for="preparation" class="block mb-2 text-sm font-medium text-gray-900">Preparación</label>
        <textarea id="preparation" rows="8" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="preparation" placeholder="Pasos para la preparación..."></textarea>
      </div>

      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Foto de tu preparación</label>
        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click para subir</span> o arrastra y suelta</p>
                    <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*" required />
            </label>
        </div> 
        @if (loadingImage) {
          <div class="mt-4 flex items-center justify-center">
            <div role="status">
                <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-primary" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                <span class="sr-only">Loading...</span>
            </div>
          </div>
        }
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-5">
        <div>
          <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900">Dificultad</label>
          <select id="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="difficulty">
            <option selected>-- Dificultad --</option>
            @for (item of difficulties; track $index) {
              <option [value]="item.name">{{ item.name }}</option>
            }
          </select>
        </div>
        <div>
          <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Categoría</label>
          <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="category">
            <option selected>-- Categoría --</option>
            @for (item of categories; track $index) {
              <option [value]="item.name">{{ item.name }}</option>
            }
          </select>
        </div>
        <div>
          <label for="time_min" class="block mb-2 text-sm font-medium text-gray-900">Tiempo (min)</label>
          <input type="number" id="time_min" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" formControlName="time_min" placeholder="Ej: 30">
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <button
          type="submit"
          class="w-full md:w-auto text-secondary bg-primary hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-10 py-3 text-center uppercase"
          [disabled]="!recipe.valid"
        >
          Guardar Receta
        </button>
      </div>
    </form>
  </div>
</div>
