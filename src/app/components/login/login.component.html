<div class="min-h-screen bg-background flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-secondary mb-8">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="accountLogin">
      @if (error) {
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
          <span class="font-medium">{{ msg }}</span>
        </div>
      }
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
          formControlName="email"
          autocomplete="email"
          placeholder="nombre@ejemplo.com"
        />
        <div *ngIf="accountLogin.get('email')?.invalid && accountLogin.get('email')?.touched" class="text-red-600 text-sm mt-1">
          El correo no tiene el formato correcto.
        </div>
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
        <input
          type="password"
          id="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••••"
        />
        <div *ngIf="accountLogin.get('password')?.invalid && accountLogin.get('password')?.touched" class="text-red-600 text-sm mt-1">
          La contraseña no es válida.
        </div>
      </div>
      <button
        type="submit"
        class="w-full text-secondary bg-primary hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        [disabled]="!accountLogin.valid"
      >
        Iniciar Sesión
      </button>
      <div class="text-sm font-medium text-gray-500 mt-4 text-center">
        ¿No tienes una cuenta? <a (click)="changePath()" class="text-primary hover:underline cursor-pointer">Crear cuenta</a>
      </div>
      <div class="text-sm text-gray-500 mt-2 text-center">
        <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
