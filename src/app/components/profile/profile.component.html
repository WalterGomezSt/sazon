<div class="flex w-full justify-center relative">
  <div class="flex justify-end">
    <div class="flex items-center gap-3">
      <button
        class="rounded-full w-8 h-8 cursor-pointer text-secondary hover:text-primary transition-colors flex items-center justify-center"
        (click)="handleAccordion()"
      >
        <ng-icon name="heroUser" size="20px"></ng-icon>
      </button>
    </div>

    <div
      *ngIf="acordeon"
      class="flex flex-col shadow-md bg-white absolute mt-[60px] w-56 transition-all z-50 rounded-md overflow-hidden"
    >
      <div
        class="flex flex-col cursor-pointer text-secondary text-sm"
      >
        @for (item of itemsBodyProfile; track $index) {
        <a
          [routerLink]="item.path"
          class="hover:bg-tertiary hover:text-primary py-2 px-3 transition-all flex items-center gap-3"
          (click)="handleAccordion()"
        >
          <ng-icon [name]="item.icon" size="18px"></ng-icon>
          {{ item.name | titlecase }}
        </a>

        }
      </div>

      <div class="border-t border-tertiary">
        <div
          class="flex flex-col cursor-pointer text-secondary text-sm"
        >
          @for (item of itemFooterProfile; track $index) { @if
          (item.name=='cerrar sesi√≥n') {
          <a
            class="hover:bg-tertiary hover:text-primary py-2 px-3 transition-all flex items-center gap-3"
            (click)="closeSession()"
          >
            <ng-icon [name]="item.icon" size="18px"></ng-icon>
            {{ item.name | titlecase }}
          </a>

          } @else {
          <a
            [routerLink]="item.path"
            class="hover:bg-tertiary hover:text-primary py-2 px-3 transition-all flex items-center gap-3"
            (click)="handleAccordion()"
          >
            <ng-icon [name]="item.icon" size="18px"></ng-icon>
            {{ item.name | titlecase }}
          </a>

          } }
        </div>
      </div>
    </div>
  </div>
</div>
