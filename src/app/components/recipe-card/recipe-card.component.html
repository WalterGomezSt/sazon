<div
  class="w-72 h-full bg-white border border-gray-200 rounded-lg shadow-md cursor-pointer transition-all hover:shadow-xl"
  (click)="redirectToDetail()"
>
  <img
    [src]="data.image ?? '../../../assets/img/notfound.jpg'"
    class="w-full rounded-t-lg h-48 object-cover"
    alt="image"
  />

  <div class="p-5">
    <div class="flex justify-between items-start">
      <h2 class="text-xl font-bold tracking-tight text-secondary">{{ data.name }}</h2>

      @if (registered) {
      <button (click)="sendId(); $event.stopPropagation()">
        <ng-icon
          name="faSolidStar"
          size="20"
          class="transition-all text-gray-400 hover:text-primary"
          [ngClass]="classStarFavorit"
        ></ng-icon>
      </button>
      }
    </div>

    <div class="flex justify-between items-center my-3 text-sm text-gray-600">
      <div class="flex gap-2 items-center">
        <ng-icon name="heroClock" size="16"></ng-icon>
        <span>{{ data.createdAt | date }}</span>
      </div>

      <div class="flex gap-2 items-center cursor-pointer hover:opacity-80">
        <ng-icon name="heroChatBubbleBottomCenter" size="16"></ng-icon>
        <span>5</span>
      </div>
    </div>

    <p class="mb-3 font-normal text-gray-700 h-24 overflow-hidden">
      {{ data.description }}
    </p>

    @if (registered) {
    <a
      (click)="redirectToDetail()"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary rounded-lg hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-primary-300"
    >
      Leer mÃ¡s
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
    }@else {
    <a
      (click)="redirectToRegister()"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-tertiary rounded-lg hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-tertiary-300"
    >
      RegÃ­strate para ver
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
    }
  </div>
</div>
