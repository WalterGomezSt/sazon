<div id="default-carousel" class="relative w-full" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden md:h-[500px]">
    @for (item of slides; track item.src; let i = $index) {
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img
        [src]="item.src"
        class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
        [alt]="item.title"
      />
      <div class="absolute inset-0 grid h-full w-full place-items-center bg-black/50">
        <div class="w-3/4 text-center md:w-2/4">
            <h1 class="mb-4 text-3xl font-bold text-white md:text-4xl lg:text-5xl" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                {{ item.title }}
            </h1>
            <p class="mb-12 text-lg font-normal text-white opacity-80" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                {{ item.subtitle }}
            </p>
        </div>
      </div>
    </div>
    }
  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    @for (item of slides; track item.src; let i = $index) {
    <button
      type="button"
      class="w-3 h-3 rounded-full bg-white/50 hover:bg-white"
      aria-current="true"
      [attr.aria-label]="'Slide ' + (i + 1)"
      [attr.data-carousel-slide-to]="i"
    ></button>
    }
  </div>
  <!-- Slider controls -->
  <button
    type="button"
    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-prev
  >
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 focus:ring-4 focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button
    type="button"
    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-next
  >
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 focus:ring-4 focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
